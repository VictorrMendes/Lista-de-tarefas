<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>

    <div class="conteudo">

        <Div id="title"><h1>Lista de tarefas</h1></Div>
        
        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="Adicione uma tarefa...">

            <button id="btnAddTarefa">
                <i class="fa fa-plus"></i>
            </button>
            
            <button id="btnExcluirTarefas">
                <i class="fa fa-dumpster"></i>
            </button>
        </div>

        <ul id="listaTarefas">
        </ul>



    </div>

    <div id="janelaEdicao">
        <button id="janelaEdicaoBtnFechar">
            <i class="fa fa-remove fa-2x"></i>    
        </button>

        <h2 id="idTarefaEdicao">#1021</h2>

            <hr>

        <form>

            <div class="frm_linha">
                <label for="nome"> Nome</label>
                <input type="text" id="inputTarefaNomeEdicao">
            </div>

            <div class="frm_linha">
                <button id="btnAtualizarTarefa">Salvar</button>
            </div>

        </form>
    </div>
    <div id="janelaEdicaoFundo"></div>

    <script src="./script.js"></Script>
</body>
</html>
