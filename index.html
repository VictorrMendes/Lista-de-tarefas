<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <div class="conteudo">

        <Div id="title"><h1>Lista de tarefas</h1></Div>
        
        <div class="topo">
            <input type="text" id="inputNovaTarefa" placeholder="Adicione uma tarefa...">

            <button id="btnAddTarefa">
                <i class="fa fa-plus"></i>
            </button>
        </div>

        <ul id="listaTarefas">
            <li>
                <span class="textoTarefa">Tarefa 1</span>

                <div>
                    <button class="btnAcao" id="pencil">
                        <i class="fa fa-pencil"  ></i>
                    </button>
                    <button class="btnAcao"id="trash">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </li>
            
        </ul>



    </div>
    

    <script src="./script.js"></Script>
</body>
</html>
